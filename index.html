<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Encontrar Endereço</title>
  </head>
  <body>
    <header>
      <h1>Descoberta de Endereço</h1>
      <p>
        Sempre precisamos saber qual é o endereço correto das nossas residências
        ou bairro, ou até mesmo o número do IBGE
      </p>
    </header>
    <main>
      <section>
        <div class="entryarea">
          <input type="text" id="cep" required />
          <div class="labelline">CEP</div>
        </div>
        <button>encontrar</button>
      </section>
      <section>
        <div class="entryarea">
          <input type="text" id="logradouro" required />
          <div class="labelline">Logradouro</div>
        </div>
        <div class="entryarea">
          <input type="text" id="bairro" required />
          <div class="labelline">Bairro</div>
        </div>
        <div class="entryarea">
          <input type="text" id="localidade" required />
          <div class="labelline">Localidade</div>
        </div>
        <div class="entryarea">
          <input type="text" id="complemento" required />
          <div class="labelline">Complemento</div>
        </div>
        <div class="entryarea">
          <input type="text" id="uf" required />
          <div class="labelline">UF</div>
        </div>
        <div class="entryarea">
          <input type="text" id="ibge" required />
          <div class="labelline">IBGE</div>
        </div>
      </section>
    </main>
    <footer>
      <div id="copywrite">
        <img
          src="assets/img/copywrite.svg"
          alt="Ícone de copywrite de direitos autorais"
        />
        <p>2023 - Jonathan Macedo Castro</p>
      </div>
      <div id="icons-links">
        <a href="https://github.com/jonathan-macedo" target="_blank"
          ><img src="assets/img/github.svg" alt="Ícone do GitHub" /></a
        ><a
          href="https://www.linkedin.com/in/jonathan-macedo-castro/"
          target="_blank"
          ><img src="assets/img/linkedin.svg" alt="Ícone do LinkedIn"
        /></a>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
